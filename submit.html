      <section class="mainContent" id="mainContent">
        <div class="container">
            <form action="https://api.web3forms.com/submit" method="POST" id="assignmentForm">
            <h2>Fill Details of Assignment</h2>
           
                <input type="hidden" name="access_key" value="6f6d7ad0-face-4223-9d58-9f57d1ba9df9">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter email for communication" required>
                </div>
                <div class="form-group">
                    <label for="Phone_No">Phone Number</label>
                    <input type="tel" id="Phone_No" name="Phone_No" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="Subject_Name">Subject/Course code</label>
                    <input type="text" id="Subject_Name" name="Subject_Name" placeholder="Enter Subject Name" required>
                </div>
                <div class="form-group">
                    <label for="Pages">Pages</label>
                    <input type="number" id="Pages" name="Pages" min="1" max="9999" value="1" required>
                </div>
                <div class="form-group">
                    <label for="Due_Date">Deadline</label>
                    <input type="date" id="Due_Date" name="Due_Date" required>
                </div>
                <div class="form-group">
                    <label for="Due_Time">Deadline Time</label>
                    <select id="Due_Time" name="Due_Time" required>
                        <option value="2:00 AM">2:00 AM</option>
                        <option value="4:00 AM">4:00 AM</option>
                        <!-- Add other options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="Details">Description</label>
                    <textarea id="Details" name="Details" placeholder="Write assignment description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Document">Upload Document</label>
                    <input type="file" id="Document" name="Document" accept=".pdf, .doc, .docx">
                </div>                
                <div class="form-group checkbox-label">
                    <input type="checkbox" id="customCheck" name="is_sendy" value="1" checked required>
                    <label for="customCheck">I accept the T & C and other policies of the website and agree to receive offers and updates.</label>
                </div>
                <button type="submit" class="btn btn-green btn-l mt-4">Submit assignment</button>
            </form>
        </div>
